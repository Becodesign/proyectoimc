<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA</title>
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="encabezado">
        <img src="./img/logo.png">
        <h1>CALCULE SU √çNDICE DE MASA CORPORAL <br><span>IMC</span></h1>
    </header>

    <div class="doctora">
        <img src="./img/doctora.png">
    </div>

    <form class="formulario" id="formulario">

        <div class="datos">
            <div>
                <label>PESO (kg)</label>
                <input type="number" step="any" required id="peso">
            </div>
            <div>
                <label>ESTATURA (m)</label>
                <input type="number" step="any" required id="estatura">
            </div>

        </div>
        <div class="resultado">
            <h5>RESULTADO IMC</h5>
            <h3 id="resultado">00.00</h3>
            <h5 id="estado">ESTADO</h5>
        </div>
        <input class="boton" type="submit" value="Calcular IMC" id="boton">
        <a class="boton-saludable" href="./html/saludable.html" id="saludable">
            Continuar
            <i class='bx bx-right-arrow-alt bx-tada'></i>

        </a>
    </form>


    <footer class="pie">
        <p>Created By Emelyn Espinal Santos</p>
    </footer>

    <script src="./js/script.js"></script>

</html>
