<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Landing Page</title>
    <link rel="shortcut icon" href="./img/sale.svg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="./img/logoBurger.png" alt="logo">
        </div>
        <nav>
            <a href="#" class="active">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#">BLOG</a>
            <a href="#">PAGES</a>
            <a href="#">CONTACT</a>
        </nav>
        <div class="contact-info">
            <span> <img src="./img/moto.png" alt="moto">51-923456789</span>
            <button class="btn">Login</button>
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <!-- <i class="fas fa-bars"></i> -->
            <i class='bx bx-menu' id="hamburger"></i>
            <!-- <i class='bx bx-x'></i> -->

        </div>
    </header>
    <main class="main-content">
        <div class="text-content">
            <p class="efecto">Best In Town</p>
            <h1>ENJOY OUR CHICKEN <span>BURGER</span> FAST FOOD</h1>
            <p class="subtext">Bacon-Potatos-Bbq Sauce</p>
            <div class="buttons">
                <button class="btn">Get Started</button>
                <button class="btn">Order Now</button>
            </div>
        </div>
        <div class="image-content">
            <img src="./img/burger.png" alt="burger">
            <img class="detalle" src="./img/detalle.png" alt="detalle">
        </div>
    </main>

    <section class="about" id="about">
        <h1 class="section__title">ABOUT</h1>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
